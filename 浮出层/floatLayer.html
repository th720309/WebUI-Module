<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web-Module</title>
    <link rel="stylesheet" type="text/css" href="../reset.css">
    <link rel="stylesheet" type="text/css" href="floatLayer.css">
</head>
<body>
<body>
<header>
    <ul>
        <li class="signin-link" id="loginLink">
            <button id="loginbtn">登录</button>
        </li>
    </ul>
</header>
<p>点击浮出层顶部关闭按钮,关闭浮出层</p>
<p>点击页面登录按钮,显示浮出层</p>
<div class="mask" id="mask"></div>
<div class="login-box" id="loginBox">
    <div class="login-box-header" id="loginBoxHeader">
        <p>登录<input class="close-btn" id="closeBtn" type="button" value="X" /></p>
    </div>
    <div class="login-content">
        <form method="post" action="/">
            <input type="text" name="username" placeholder="请输入用户名" />
            <input type="password" name="password" placeholder="请输入密码" />
            <input type="button" value="登录" />
        </form>
    </div>
</div>
<script type="text/javascript" src="floatLayer.js"></script>
<script>
    (function() {
        var layer = createFloatLayer($('loginBox'));
        layer.init();

    })()
</script>
</body>
</body>
</html>
